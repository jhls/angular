<h5>
  Criar/Editar Aluno
</h5>

  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input disabled id="disabled" type="text" [(ngModel)]="aluno.id" >
        <label for="disabled" class="active">#</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="nome" type="text" class="validate" [(ngModel)]="aluno.nome">
        <label for="nome" class="active">Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="text" class="validate" [(ngModel)]="aluno.email">
        <label for="email" class="active">E-mail</label>
      </div>
    </div>
  </div>
