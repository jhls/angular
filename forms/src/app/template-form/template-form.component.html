<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="row mb-15">
  <div class="form-group" 
  [class.has-validation]="!nome.valid && nome.touched"
  [class.has-feedback]="!nome.valid && nome.touched"
  >
    <div class="col-sm-12 col-form-label">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [ngModel]="usuario.nome" required
       #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched">
    </div>
    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
      Nome é obrigatório.
    </div>
  </div>
  <br>

  <div class="form-group"
  [class.has-validation]="!email.valid && email.touched"
  [class.has-feedback]="!email.valid && email.touched"
  >
    <div class="col-sm-12 col-form-label">
      <label for="email">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [ngModel]="usuario.email"
      email
      required
      #email="ngModel"
      [class.is-invalid]="!email.valid && email.touched"
      >
      <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
        Email inválido.
      </div>
    </div>
  </div>

  <div class="form-group row"  >
    <div class="col-md-3" [class.has-validation]="!cep.valid && cep.touched"
    [class.has-feedback]="!cep.valid && cep.touched">
      <label for="cep" class="col-sm-3 col-form-label" >CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required 
      #cep="ngModel" [class.is-invalid]="!cep.valid && cep.touched"/>
      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
        CEP é obrigatório.
      </div>
    </div>

    <div class="col-md-3" [class.has-validation]="!numero.valid && numero.touched"
    [class.has-feedback]="!numero.valid && numero.touched">
      <label for="numero" class="col-sm-3 col-form-label" >Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required 
      #numero="ngModel" [class.is-invalid]="!numero.valid && numero.touched"/>
      <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
        Número é obrigatório.
      </div>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="col-sm-6 col-form-label" >Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel  
      #complemento="ngModel" />
    </div>
  </div>

  <div class="form-group"
  [class.has-validation]="!rua.valid && rua.touched"
  [class.has-feedback]="!rua.valid && rua.touched"
  >
    <div class="col-sm-12 col-form-label">
      <label for="rua">Rua</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="rua" placeholder="Rua" name="rua" [ngModel]="usuario.rua" required
       #rua="ngModel" [class.is-invalid]="!rua.valid && rua.touched">
    </div>
    <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
      Rua é obrigatório.
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-5" [class.has-validation]="!bairro.valid && bairro.touched"
    [class.has-feedback]="!bairro.valid && bairro.touched">
      <label for="bairro" class="col-sm-3 col-form-label" >Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required 
      #bairro="ngModel" [class.is-invalid]="!bairro.valid && bairro.touched"/>
      <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
        Bairro é obrigatório.
      </div>
    </div>
    <div class="col-md-4" [class.has-validation]="!cidade.valid && cidade.touched"
    [class.has-feedback]="!cidade.valid && cidade.touched">
      <label for="cidade" class="col-sm-3 col-form-label" >Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required 
      #cidade="ngModel" [class.is-invalid]="!cidade.valid && cidade.touched"/>
      <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
        Cidade é obrigatório.
      </div>
    </div>
    <div class="col-md-3" [class.has-validation]="!estado.valid && estado.touched"
    [class.has-feedback]="!estado.valid && estado.touched">
      <label for="estado" class="col-sm-3 col-form-label" >Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" ngModel required 
      #estado="ngModel" [class.is-invalid]="!estado.valid && estado.touched"/>
      <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
        Estado é obrigatório.
      </div>
    </div>
  </div>
  
  <br>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>

</form>
