<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [ngModel]="usuario.nome" required #nome>
  </div>
  <br>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [ngModel]="usuario.email" 
    email
    required>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
